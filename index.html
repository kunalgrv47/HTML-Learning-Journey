<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basics of HTML">
    <title>HTML Basics</title>
</head>

<body style="background-color: pink;">

    <!-- About HTML and its defination -->
    <h1>
        <u>HTML BASICS</u>
    </h1>
    <hr>
    <ul>
        <li>HTML Stands for <i><b>Hyper Text Markup Language.</b></i></li>
        <li>It is used for creating Web Pages.</li>
        <li>HTML describes the structure of web page.</li>
        <li>HTML consists of series of element.</li>
        <li>HTML element tells the browser how to display the content.</li>
    </ul>

    <pre></pre>

    <button id="prevButton"> Prev</button>
    <button id="nextButton">Next</button>
    <script>
        // Add an event listener to the button
        document.getElementById('nextButton').addEventListener('click', function () {
            // Redirect to structure.html
            window.location.href = 'HTML-Structure.html';
        });

        document.getElementById('prevButton').addEventListener('click', function () {
            // Redirect to structure.html
            window.location.href = 'index.html';
        });
    </script>

</body>

</html>
